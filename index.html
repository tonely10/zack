  // Initialize Firebase
   firebase.initializeApp(firebaseConfig);
  




// Capture o formulário e o input
var form = document.getElementById("myForm");
var input = document.getElementById("textInput");

// Adicione o event listener para o evento de envio
form.addEventListener("submit", function(event) {
  event.preventDefault(); // Evite o comportamento padrão de enviar o formulário
  // Obtenha o valor do input
  var text = input.value;

  // Envie os dados para o Firebase
  var database = firebase.database();
  var ref = database.ref("html");
  ref.push().set({
    text: text
  });

  // Limpe o input
  input.value = "";
});

//lista______________________

// Recupere uma referência para o nó do Firebase que contém os dados que você deseja exibir
var ref = firebase.database().ref('html');

// Escute as alterações nos dados do Firebase
ref.on('value', function(snapshot) {
  // Limpe a lista existente
  var firebaseList = document.getElementById('firebase-list');
  firebaseList.innerHTML = '';

  // Itere sobre os dados do Firebase
  snapshot.forEach(function(childSnapshot) {
    // Obtenha os valores dos campos individuais
    var nome = childSnapshot.val().text;
    //var idade = childSnapshot.val().seguidores;

    // Crie um elemento <li> para cada item e adicione-o à lista
    var li = document.createElement('li');
    li.textContent = nome;
    firebaseList.appendChild(li);
  });
});






</script>
